<!DOCTYPE html>
<html>

<head>
    <title>Stock App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <link rel="stylesheet" href="static/css/w3.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">

    <script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="//code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="//code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!-- Styles -->
    <style>
        body {
            background-color: #30303d;
            color: #fff;
        }

        #chartdiv {
            width: 5%;
            height: 100px;
        }
    </style>
</head>
<section class="container">
    <h2>Stock price predictor</h2>

    <div>
        <div class="row">

            <div>
                <form method="POST" action="/data" role="form" id="form">
                    <div class="form-group">
                        <label class="sr-only">Enter a Stock Symbol</label>
                        <input type="text" name="search" placeholder="Symbol: eg. aapl..." required />
                        <input class="w3-button w3-block w3-hover-blue-grey" type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>


</body>

</html>
