    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="static/css/style5.css">

    <style>
        body {
            background-color: #fff;

            width: 100%;
            height: 500px;
        }

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h2>Stock price predictor</h2>
                <form method="POST" action="/data" role="form">
                    <div class="form-group">
                        <input type="text" name="search" placeholder="Symbol: eg. aapl..." required>
                        <input class="w3-button w3-block w3-hover-blue-grey" type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 text-center">
                <h3 class="no-wrap">The predicted price of {{stock_name}} for tomorrow is: {{pred}}</h3>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
