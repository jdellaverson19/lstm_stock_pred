<!DOCTYPE html>
<html>

<head>
    <title>Stock App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="static/css/w3.css">
    <!-- Styles -->
    <style>
        body {
            background-color: #fff;
            color: #30303d;
            height: 100vh;
            /* Full height of the viewport */
            display: flex;
            align-items: center;
            /* Center vertically */
            justify-content: center;
            /* Center horizontally */
        }

        .form-group {
            margin-top: 20px;
            /* Space above the form */
        }

        input[type="text"] {
            width: 100%;
            /* Full width of its parent */
            margin-bottom: 10px;
            /* Space below the input */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h2>Stock price predictor</h2>
                <form method="POST" action="/data" role="form">
                    <div class="form-group">
                        <input type="text" name="search" placeholder="Symbol: eg. aapl..." required>
                        <input class="w3-button w3-block w3-hover-blue-grey" type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
